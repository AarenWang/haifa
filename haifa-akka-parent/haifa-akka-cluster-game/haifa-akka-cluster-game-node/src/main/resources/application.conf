akka {
  loglevel = "INFO"
  actor.provider = cluster

  remote.artery {
    canonical.hostname = "127.0.0.1"
    canonical.hostname = ${?AKKA_HOST}
    canonical.port = 25520
    canonical.port = ${?AKKA_PORT}
  }

  cluster {
    seed-nodes = [
      "akka://GameCluster@127.0.0.1:25520",
      "akka://GameCluster@127.0.0.1:25510"
    ]
    roles = ["game"]
  }
}
